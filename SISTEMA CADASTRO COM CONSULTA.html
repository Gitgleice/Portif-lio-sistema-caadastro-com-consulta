<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro - TechSolutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Funcionários - TechSolutions</h1>

  <!-- Formulário de cadastro -->
  <section class="form-section">
    <h2>Novo Funcionário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" required>

      <label for="setor">Setor:</label>
      <input type="text" id="setor" required>

      <label for="admissao">Data de Admissão:</label>
      <input type="date" id="admissao" required>

      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- Lista de funcionários -->
  <section class="list-section">
    <h2>Funcionários Cadastrados</h2>
    <input type="text" id="search" placeholder="Buscar por nome...">
    <table id="tabelaFuncionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th>Setor</th>
          <th>Admissão</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
